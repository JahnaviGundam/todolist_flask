{% extends 'base.html' %}

{% block head %}
    <title>Task Manager</title>
{% endblock %}

{% block body %}
<div>
    <h1>TASK update</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" name="add"  value="update">
    </form>
</div>
{% endblock %}
